<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)= "selectHero(hero)">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<div *ngIf = "selectedHero">
  <h1>{{selectedHero.name}} is my hero</h1>
  <button routerLink = "/hero/{{selectedHero.id}}">View Details</button>
</div>
